apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-1
  name: deployment-demo-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: demo-1
    spec:
      containers:
      - image: gcr.io/k8s-16244410/k8s-demo-app
        name: demo-container
        ports:
        - containerPort: 80
      dnsPolicy: ClusterFirst